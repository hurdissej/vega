<h2> New vehicle </h2>

<form>
  <div class="form-group">
    <label for="make"> Make </label>
    <select id="make" class="form-control" (change)='onMakeChange()' [(ngModel)]="vehicle.make" name="Make">
      <option value=""></option>
      <option *ngFor='let m of makes' value=" {{ m.id }} "> {{ m.name }} </option>
      </select>
  </div>

  <div class="form-group">
    <label for="model"> Model </label>
    <select  id="model" class="form-control">
      <option value=""></option>
      <option *ngFor='let m of models' value=" {{ m.id }} "> {{ m.name }} </option>
    </select>
  </div>

  <p> Is this vehicle registered? </p>

    <label for="registered" class="radio-inline">
      <input name="isRegistered" type="radio" id="registered" value="true"> Yes
    </label>

    <label for="notRegistered" class="radio-inline">
      <input name="isRegistered" type="radio" id="notRegistered" value="false"> No
    </label>
  

  <h2> Features </h2>

  <div *ngFor='let f of features' class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id=" {{f.id}}" > {{f.name}} </label>
  </div>

  <h2> Contact </h2>

  <div class="form-group">
    <label for="contactName"> Name </label>
    <input id="contactName" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="phone"> Phone Number </label>
    <input id="phone" type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="email"> Email Address </label>
    <input id="emai" type="text" class="form-control">
  </div>
<button class="btn btn-primary"> Register </button>
</form>

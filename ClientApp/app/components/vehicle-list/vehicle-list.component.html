<h1> Vehicle-List </h1>
<p>
  <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>

<div>
  <table class="table table-striped">
      <thead>
        <th> Make </th>
        <th> Model </th>
        <th> Owner </th>
        <th> IsRegistered </th>
        <th> Edit </th>
      </thead>
      <tbody>
        <tr *ngFor='let v of vehicles'>
          <td> {{v.make.name}} </td>
          <td> {{v.model.name}} </td>
          <td> {{v.contact.name}} </td>
          <td> {{v.isRegistered}} </td>
          <td>
            <a [routerLink]="['/vehicles/', v.id]">View</a>
          </td>
        </tr>
      </tbody>
  </table>
</div>
